<h1 mat-dialog-title>Edit Player</h1>

<img class="profile-pictures" *ngFor="let img of allProfileImages" [mat-dialog-close]="img" src="assets/img/{{ img }}">

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="padding24">Close</button>
  <button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
</div>
